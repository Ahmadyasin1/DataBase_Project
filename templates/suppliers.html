<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Suppliers</h1>

        <form action="/suppliers" method="post" class="form-insert">
            <label for="suppliername">Supplier Name:</label>
            <input type="text" id="suppliername" name="suppliername" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="supplierrating">Supplier Rating:</label>
            <input type="number" id="supplierrating" name="supplierrating" required min="1" max="5">
            <button type="submit">Insert Data</button>
        </form>

        <form action="/suppliers" method="get" class="form-show">
            <input type="hidden" name="show_data" value="true">
            <button type="submit">Show Data</button>
        </form>

        {% if show_data %}
        <ul class="supplier-list">
            {% for supplier in suppliers %}
            <li>{{ supplier.suppliername }} - {{ supplier.address }} - Rating: {{ supplier.supplierrating }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
