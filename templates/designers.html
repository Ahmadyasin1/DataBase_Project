<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designers</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Designers</h1>

        <form action="/designers" method="post" class="form-insert">
            <label for="designername">Designer Name:</label>
            <input type="text" id="designername" name="designername" required>
            <button type="submit">Insert Data</button>
        </form>

        <form action="/designers" method="get" class="form-show">
            <input type="hidden" name="show_data" value="true">
            <button type="submit">Show Data</button>
        </form>

        {% if show_data %}
        <ul class="designer-list">
            {% for designer in designers %}
            <li>{{ designer.designername }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
